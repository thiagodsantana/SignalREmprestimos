<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Operador - Aprovar Empréstimos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card {
            background-color: #fefefe;
            border-left: 5px solid #f39c12;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .status {
            font-weight: bold;
            margin-top: 0.5rem;
        }

        button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #27ae60;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitações Pendentes</h1>
        <div id="solicitacoes"></div>
    </div>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/emprestimohub?grupo=operadores")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        connection.on("NovaSolicitacao", emp => {
            console.log("[SignalR] NovaSolicitacao recebida:", emp);
            const div = document.createElement("div");
            div.className = "card";
            div.id = emp.id;
            div.innerHTML = `
                    <strong>${emp.cliente}</strong><br/>
                    Valor: R$${emp.valor} — ${emp.parcelas}x<br/>
                    <div class="status">Status: ${emp.status}</div>
                    <button onclick="aprovar('${emp.id}')">Aprovar</button>
                `;
            document.getElementById("solicitacoes").prepend(div);
        });

        connection.start()
            .then(() => console.log("[SignalR] Conectado ao hub como operador."))
            .catch(err => console.error("[SignalR] Erro ao conectar:", err));

        async function aprovar(id) {
            const res = await fetch(`/api/emprestimos/${id}/Aprovado`, { method: "PUT" });
            const data = await res.json();
            console.log("[PUT] Empréstimo aprovado:", data);
            document.getElementById(id)?.remove();
        }
    </script>
</body>
</html>
